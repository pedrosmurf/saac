@()(implicit flash:Flash, session:Session)


<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("application.name")</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.md5.js")" type="text/javascript"></script>
    </head>
    <body>
    
    
   	<div class="row">
   		<div class="col-md-4 col-md-offset-4">
		    <form action="/user/authenticate" method="POST" id="loginForm" class="loginForm whitePanel">
		    	<div class="row">
			    	<div class="col-md-12">
			    		<img src="@routes.Assets.at("images/logo.png")" class="imageUece">
			    	</div>
			   	</div>
		    	<input type="hidden" name="role">
			    	<div class="row">
			    		<div class="col-md-12">
			    			<div class="form-group">
				    			<label>@Messages("enrollment")</label>
				    			<input class="form-control" type="text" name="enrollment" >
			    			</div>
			    		</div>
			    	</div>
			    	<div class="row">
			    		<div class="col-md-12">
			    			<div class="form-group">
				    			<label>@Messages("password")</label>
				    			<input class="form-control" type="password" name="password" id="password">
			    			</div>
			    		</div>
			    	</div>
			    	<div class="row">
			    		<div class="col-md-12">
			    			<input type="submit" value="@Messages("login")" class="btn ueceBlue btn-primary form-control">
			    		</div>
			    	</div>
		    </form>
    	</div>
    </div>
    
    <script src="@routes.Assets.at("javascripts/app/login.js")" type="text/javascript"></script>
	</body>
</html>
