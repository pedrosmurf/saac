@(userType:Role,createForm:Form[(String,String,String,String)])(implicit flash:Flash, session:Session)

@main(userType.value){

	@helper.form(action = routes.AdminController.save) {
		<input type="hidden" value="@userType.value" name="role">
		
		<div class="row">
	    	<div class="col-md-6">
	    		<h3>@Messages("create") @Messages(userType.value)</h3>
	    	</div>
	    </div>
		
		<div class="row">
	    	<div class="col-md-6">
				<div class="form-group">
					<label for="enrollment">@Messages("enrollment") *</label>
					<input type="text" class="form-control" id="enrollment" name="enrollment">
				</div>
			</div>
		</div>
		
		<div class="row">
	    	<div class="col-md-6">
				<div class="form-group">
					<label for="name">@Messages("name") *</label>
					<input type="text" class="form-control" id="name" name="name">
				</div>
			</div>
		</div>
		
		<div class="row">
	    	<div class="col-md-6">
				<div class="form-group">
					<label for="password">@Messages("password") *</label>
					<input type="password" class="form-control" id="password" name="password">
				</div>
			</div>
		</div>
		
		<div class="row">
	    	<div class="col-md-12">
        		<input id="submit" type="submit" class="btn btn-primary" value="@Messages("save")">
	    	</div>
	    </div>
	}	
	
}
