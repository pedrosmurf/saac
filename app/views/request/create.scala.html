@(createForm:Form[(Option[Long], String, String, String, String, String, String, Long)],kinds:List[Kind])(implicit flash:Flash, session:Session)

@main("request") {

	@helper.form(action = routes.StudentController.save, 'enctype -> "multipart/form-data") {
		<input type="hidden" value="@createForm("id").value" name="id">
	    <div class="row">
	    	<div class="col-md-12">
	    		<div class="form-group">
    				<label for="document">@Messages("document")</label>
	    			<input type="file" name="document" id="document">
    			</div>
	    	</div>
	    </div>
	    
	    <div class="row">
	    	<div class="col-md-6">
	    		<div class="form-group">
    				<label for="kind">@Messages("kind")</label>
					<select class="form-control" name="kind" id="kind">
						@for(kind <-kinds){
							<option value="@kind.value">@Messages(kind.value)</option>
						}
					</select>
    			</div>
	    	</div>
	    </div>
	    
	    <div class="row">
	    	<div class="col-md-6">
	    		<div class="form-group">
    				<label for="activity">@Messages("activity")</label>
					<select class="form-control" name="activity" id="activity">
					</select>
    			</div>
	    	</div>
	    </div>
	    
	    
	    <div class="row">
	    	<div class="col-md-6">
				<div class="form-group">
					<label for="event">@Messages("event")</label>
					<input type="text" class="form-control" id="event" name="event">
				</div>
			</div>
		</div>
		
		<div class="row">
	    	<div class="col-md-6">
				<div class="form-group">
					<label for="description">@Messages("description")</label>
					<textarea class="form-control" rows="3" name="description" id="description"></textarea>
				</div>
			</div>
		</div>
		
		
		
		<div class="row">
	    	<div class="col-md-6">
				<div class="form-group">
					<label for="participation">@Messages("participation")</label>
					<input type="text" class="form-control" id="participation" name="participation">
				</div>
			</div>
		</div>
		
		<div class="row">
	    	<div class="col-md-6">
				<div class="form-group">
					<label for="institution">@Messages("institution")</label>
					<input type="text" class="form-control" id="institution" name="institution">
				</div>
			</div>
		</div>
		
		<div class="row">
	    	<div class="col-md-6">
				<div class="form-group">
					<label for="period">@Messages("period")</label>
					<input type="text" class="form-control" id="period" name="period">
				</div>
			</div>
		</div>
		
		<div class="row">
	    	<div class="col-md-6">
				<div class="form-group" id="workloadDiv">
					<label class="control-label" for="workload">@Messages("workload")</label> 
					<input type="text" class="form-control" id="workload" name="workload" aria-describedby="workloadStatus">
					<div id="xworkload" class="hide">
						<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
	  					<span id="workloadStatus" class="sr-only">(error)</span>
  					</div>
					<div id="errorMessageWorkload" class="hide"><label class="control-label">@Messages("value.under") <span id="maxWorkload"></span></label></div>
				</div>
			</div>
		</div>
		
	    <div class="row">
	    	<div class="col-md-12">
        		<input id="submit" type="submit" class="btn btn-primary" value="@Messages("save")">
	    	</div>
	    </div>
	}

	<script src="@routes.Assets.at("javascripts/app/create.js")" type="text/javascript"></script>
}
